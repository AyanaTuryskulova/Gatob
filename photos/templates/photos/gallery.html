<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATOB Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
            font-size: 30px;
        }
        .navbar-nav .nav-link {
            color: #fff;
            transition: all 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #e9ecef;
        }
        .container {
            padding-top: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            border-radius: 10px 10px 0 0;
            object-fit: cover;
            height: 500px;
        }
        .card-body {
            padding: 15px;
        }
        .btn-outline-dark {
            border-color: #343a40;
            color: #343a40;
            transition: all 0.3s ease;
        }
        .btn-outline-dark:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
            color: #343a40;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">GATOB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for photo in photos %}
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ photo.image.url }}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{ photo.category.name }}</p>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm">Узнать подробнее</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col">
                    <p>No photos available</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
