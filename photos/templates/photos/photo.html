<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .btn-back {
            margin-bottom: 30px;
        }
        .photo-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 100%;
            height: auto;
        }
        .photo-container img {
            width: 100%;
            display: block;
        }
        .photo-description {
            padding: 20px;
        }
        .form-container {
            margin-top: 30px;
        }
        .success-message {
            display: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'gallery' %}" class="btn btn-dark btn-back">Back</a>
        
        <div class="row">
            <div class="col-md-6">
                <div class="photo-container">
                    <img src="{{ photo.image.url }}" alt="Photo" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <div class="photo-description">
                    <p>{{ photo.description }}</p>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h3>Запись на мастер-класс</h3>
            <form id="registration-form" action="{% url 'registration' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Номер телефона</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Дата мастер-класса</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Записаться</button>
            </form>
        </div>

        <div id="success-message" class="success-message">
            Вы успешно записаны на мастер-класс!
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Здесь может быть ваш код для отправки данных формы на сервер
            // В этом примере, я просто показываю сообщение об успешной записи
            document.getElementById('success-message').style.display = 'block';
            // Можно также скрывать или изменять внешний вид кнопки "Записаться" после успешной записи
        });
    </script>
</body>
</html>
